apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-desafio-globo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: desafio-globo
  template:
    metadata:
      labels:
        app: desafio-globo
    spec:
      containers:
      - name: container-desafio-globo
        image: drcarvalho/desafio-globo:latest
        ports:
        - containerPort: 8000
      - name: node-exporter
        image: prom/node-exporter:v1.2.2
        ports:
        - containerPort: 9100
